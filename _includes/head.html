<head>
  <title>{{ site.title }}-{{ page.title }}</title>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="applicable-device" content="pc,mobile">
  <meta http-equiv="Cache" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="author" content="{{ site.author | default: site.github.repository_name }}" />
  <meta name="description" content="{{ site.description | default: site.github.project_tagline }}">
  <meta name="keywords" content="{{ site.keywords | default: site.github.repository_name }}"/>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
